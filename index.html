<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content=" Find global and local opportunities like hackathons, competitions, and olympiads with nextECA, an open-source platform by nextPrtnr.">
  <meta name="keywords" content="Hackathon, Competitions, Olympiad, Student, Events, Global, Local, nextPrtnr, nextECA">
  <meta name="author" content="nextPrtnr Team">
  <title>nextECA | Find The Next Opportunity</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="assets/images/favicon.png" />
</head>
<body>
  <nav class="navbar">
    <div class="logo"><img src="assets/images/nextECA.png" alt="nextECA Logo" /></div>

    <!-- Hamburger Menu -->
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>

    <!-- Nav Links + Buttons in a wrapper -->
    <div class="nav-menu" id="nav-menu">
      <ul class="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="https://www.nextPrtnr.app">nextPrtnr</a></li>
        <li><a href="/about.html">About</a></li>
      </ul>
      <div class="nav-buttons">
        <a href="https://github.com/nextPrtnr/nextECA/" class="btn red">Open-Source Contribution?</a>
        <a href="https://www.facebook.com/groups/nexteca" class="btn yellow">Join Community</a>
      </div>
    </div>
  </nav>

  <header>
    <h1>nextECA</h1>
    <p>Find The Next Opportunity</p>
  </header>

  <section class="filters">
    <input type="text" id="search" placeholder="Search by name or tag..." />
    <select id="countryFilter">
      <option value="">All Countries</option>
    </select>
    <select id="locationFilter">
      <option value="">All Locations</option>
      <option value="local">Local</option>
      <option value="international">International</option>
    </select>
    <select id="categoryFilter">
      <option value="">All Categories</option>
    </select>
  </section>

  <section id="eca-list" class="cards"></section>

  <footer>
    <div class="footer-links">
      <a href="https://facebook.com/nextPrtnr/"><img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook" /></a>
      <a href="https://instagram.com/nextPrtnr/"><img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram" /></a>
      <a href="https://X.com/nextPrtnr/"><img src="https://cdn-icons-png.flaticon.com/512/733/733579.png" alt="Twitter" /></a>
      <a href="https://www.linkedin.com/company/nextPrtnr"><img src="https://cdn-icons-png.flaticon.com/512/174/174857.png" alt="LinkedIn" /></a>
      <a href="https://github.com/nextPrtnr"><img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" /></a>

    </div> 
    <p>nextECA: For The Community, By The Community</p>
    <p>&copy; 2025 nextPrtnr | All rights reserved</p>
  </footer>

  <script>
    const toggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("nav-menu");

    toggle.addEventListener("click", () => {
      menu.classList.toggle("active");
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
